# Pre-commit hooks for Text-Grab (Windows-only application)
# Install pre-commit: pip install pre-commit (requires Python on Windows)
# Install hooks: pre-commit install
# Run manually: pre-commit run --all-files
# Note: Pre-commit is optional. CI enforcement via dotnet format is mandatory.

repos:
  # .NET Format - Enforces .editorconfig and code style
  # Note: Formatting checks are run in CI. Local pre-commit focuses on basic file hygiene.
  # To format code locally, run: dotnet format Text-Grab.sln

  # Trailing whitespace and end-of-file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: '.*\.(md|sln)$'
      - id: end-of-file-fixer
        exclude: '.*\.sln$'
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict

  # EditorConfig validation
  - repo: https://github.com/editorconfig-checker/editorconfig-checker.python
    rev: 3.0.3
    hooks:
      - id: editorconfig-checker
        name: editorconfig-checker
        exclude: '.*\.(sln|png|jpg|jpeg|gif|ico|bmp|exe|dll|pdb|md|yml|yaml|sh|ps1|bat|cmd)$'

  # Optional: Uncomment to enable local .NET formatting checks
